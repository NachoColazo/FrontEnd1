<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e37223fe4d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>PetShop</title>
</head>
<body>
    <!-- -- ASIDE -- -->
    <div class="topbar">
        <div class="ofertas">
            <aside>Grandes ofertas en comederos</aside>
        </div>
        <div class="margindesplegable">
            <select class="desplegable" name="select">
                <option value="value1">Español</option>
                <option value="value1">Inglés</option>
            </select>
            <select class="desplegable" name="select1">
                <option value="value1">ARG$</option>
                <option value="value1">COL$</option>
            </select>
        </div>
    </div>
    <!-- -- HEADER -- -->
    <header>
        <div>
            <img class="logoheader" src="img/Logo.png" alt="Logo PetShop">
        </div> 
        <nav>
            <ul>
                <li><i class="fas fa-paw"></i> Categorías</li>
                <li><i class="fas fa-paw"></i> Pets</li>
                <li><i class="fas fa-paw"></i> Nosotros</li>
                <li><i class="fas fa-paw"></i> Contactanos</li>
            </ul>
        </nav>
    </header>
    <!-- -- SLIDE -- -->
    <main>
        <div class="slide">
            <div class="contenedorslide">
                <p class="pslide">¡Es un placer tenerte aquí!</p>
                <p>¡Comederos en descuento!</p>
                <button class="btnslide">COMEDEROS</button>
            </div>
        </div>
    </main>





    <footer></footer>
</body>
</html>
