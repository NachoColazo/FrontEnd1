<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Registro Heroes</title>
</head>
<body>
    <aside><h3>20% de descuento en todos los productos!</h3></aside>
    <header>
        <img src="./img/OBJECTS.svg" alt="Logo Login">
        <h1>Nombre Tienda</h1>
    </header>
    <main>
        <section>
                <h2>Registro</h2>
                <form action="#">
                    <fieldset class="inputLogin">
                        <input type="text" placeholder="Nombre y Apellido" required>
                        <input type="email" placeholder="Correo Electrónico" required>
                        <input type="password" placeholder="Contraseña" required>
                        <select class="desplegable" name="select">
                            <optgroup label="País">
                                <option value="value1">Argentina</option>
                                <option value="value2">Colombia</option>
                                <option value="value3">Brasil</option>
                            </optgroup>
                        </select>
                    </fieldset>
                    <input class="btnReset" type="button" value="Resetear">
                    <input class="btnRegister" type="button" value="Registrar">
                    <!-- <button class="btnForm">Entrar</button> -->
                    <p class="pRegister">¿Ya tenés una cuenta?<a href="./login.html"> Ingresá</a></p>
                </form>
        </section>
    </main>
    <footer>
        <p class="pfooter">Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>
</html>
